<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="responsive.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <from action="" methid="post">
            <h2>Registration</h2>
            <div class="content">
                <div class="input-box">
                    <label for="name">Full Name</label>
                    <input type="text" placeholder="ENter full name" name="name" required>
                </div>
                <div class="input-box">
                    <label for="Username">Username</label>
                    <input type="text" placeholder="ENter username" name="uname" required>
                </div>
                <div class="input-box">
                    <label for="Email">Email</label>
                    <input type="email" placeholder="Enter your valid email address" name="email" required>
                </div>
                <div class="input-box">
                    <label for="password">Password</label>
                    <input type="password" placeholder="ENter your Password" name="password" required>
                </div>
                <div class="input-box">
                    <label for="cpassword">Confrim password</label>
                    <input type="password" placeholder="re-type your password" name=" confrim password" required>
                </div>
                <div class="input-box">
                    <label for="phone number">Phone number</label>
                    <input type="tel" placeholder="Enter your number" name="phone number" required>
                </div>
                <span class="gender-title">Gender</span>
                <div class="gender-category">
                    <input type="radio" name="gender" id="male">
                    <label for="gender">male</label>
                    <input type="radio" name="gender" id="female">
                    <label for="gender">female</label>
                    <input type="radio" name="gender" id="others">
                    <label for="gender">others</label>
                </div>
            </div>
            <div class="alert">
                <p>by clicking sign up, you agree to our <a href="#">terms</a>, <a href="#">privacy policy</a>and<a
                        href="#">cookies policy</a>. you may receive SMS notifactions from us and can opt out at any
                    time.</p>
            </div>
            <div class="button-container">
                <button type="submit">register</button>
            </div>
        </from>
    </div>

</body>

</html>
